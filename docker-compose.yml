version: '3.8'

services:
  nginx:
    image: nginx:1.21-alpine
    depends_on:
      - node
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/config:/etc/nginx/conf.d
    ports:
      - '80:80'

  node:
    image: node:14
    command: node --inspect=0.0.0.0 app.js
    ports:
      - '9229:9229'
    depends_on:
      - mongo
    working_dir: /app
    volumes:
      - ./:/app

  mongo:
    image: mongo:4.0
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

networks:
  default:
    name: websocket-chat-net

volumes:
  mongo-data:
    name: mongo-data
